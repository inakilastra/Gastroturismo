<style>
  /* Importa las fuentes de Google Fonts al principio del archivo */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap');

  /* --- Variables CSS --- */
  :root {
    --primary-font: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    --secondary-font: "Playfair Display", serif;
    --text-color: #333D4B; /* Gris oscuro azulado */
    --text-color-light: #5A6A7B; /* Gris medio */
    --background-color: #F7F9FC; /* Blanco hueso muy claro */
    --surface-color: #FFFFFF; /* Blanco puro para tarjetas, modales */
    --primary-color: #007AFF;  /* Azul Apple */
    --primary-color-dark: #0056b3;
    --secondary-color: #FF9500; /* Naranja Apple */
    --accent-color: #34C759; /* Verde Apple */
    --border-color: #D1D9E6; /* Gris claro para bordes */
    --navbar-background: #FFFFFF; /* Navbar blanca */
    --navbar-text: var(--text-color);
    --navbar-hover-text: var(--primary-color);
    --button-primary-bg: var(--primary-color);
    --button-primary-hover-bg: var(--primary-color-dark);
    --button-secondary-bg: #E5E7EB; /* Gris claro para botones secundarios */
    --button-secondary-text: #1F2937; /* Texto oscuro para botones secundarios */
    --button-secondary-hover-bg: #D1D5DB; /* Gris un poco más oscuro */
    --border-radius-sm: 6px;
    --border-radius-md: 10px;
    --border-radius-lg: 16px;
    --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
    --shadow-sm: 0 2px 4px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 8px -2px rgba(0, 0, 0, 0.07), 0 2px 4px -2px rgba(0, 0, 0, 0.04);
    --shadow-lg: 0 12px 24px -4px rgba(0, 0, 0, 0.08), 0 8px 16px -4px rgba(0, 0, 0, 0.05);
  }

  /* Reset básico y estilos generales del body */
  *,  *::before,  *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html {
    scroll-behavior: smooth;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  body {
    font-family: var(--primary-font);
    font-size: 16px; /* Base para escritorio */
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.65;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
    padding-top: 75px; /* Ajusta este valor al alto de tu navbar fija */
  }

  /* Contenedor principal para centrar contenido */
  .container {
    width: 90%;
    max-width: 1200px; /* Ancho máximo un poco mayor */
    margin-left: auto;
    margin-right: auto;
    padding-left: 16px;
    padding-right: 16px;
  }

  /* --- Barra de Navegación Superior Fija --- */
  .navbar {
    background-color: var(--navbar-background);
    color: var(--navbar-text);
    padding: 0; /* Padding se maneja en el container */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: var(--shadow-sm);
    height: 75px; /* Alto fijo para la navbar */
    display: flex;
    align-items: center;
  }

  .navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
  }

  .navbar-brand {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--navbar-text);
    text-decoration: none;
    font-family: var(--secondary-font);
  }

  .nav-links {
    display: flex;
    list-style: none;
  }

  .nav-links a {
    color: var(--navbar-text);
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    padding: 0.75em 1.25em;
    border-radius: var(--border-radius-sm);
    transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out;
  }
  .nav-links a:hover, .nav-links a:focus, .nav-links a.active {
    color: var(--primary-color);
    background-color: rgba(0, 122, 255, 0.08); /* Fondo muy sutil azul */
  }

  /* Burger Menu */
  .burger-toggle {
    display: none; /* Oculto por defecto */
  }

  .burger-menu-label {
    display: none; /* Oculto por defecto, se muestra en la media query para móviles */
    cursor: pointer;
    width: 30px;
    height: 24px;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 4px;
  }

  .burger-menu-label span {
    display: block;
    width: 100%;
    height: 3px;
    background-color: var(--navbar-text);
    border-radius: 3px;
    transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
  }
  .burger-toggle:checked + .burger-menu-label span:nth-child(1) {
    transform: translateY(10.5px) rotate(45deg);
  }
  .burger-toggle:checked + .burger-menu-label span:nth-child(2) {
    opacity: 0;
    transform: translateX(-100%);
  }
  .burger-toggle:checked + .burger-menu-label span:nth-child(3) {
    transform: translateY(-10.5px) rotate(-45deg);
  }

  /* --- Sección de la Imagen Principal (Hero) --- */
  #hero-image-container {
    position: relative; /* Cambiado de sticky para evitar problemas con el contenido principal */
    width: 100%;
    overflow: hidden;
    background-color: #E0E0E0; /* Color de fondo mientras carga la imagen */
    /* Altura se ajusta con padding-top en un pseudo-elemento o min-height */
    min-height: 60vh; /* Altura mínima para el hero */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .hero-image-single, .hero-image-multiple img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }
  .hero-image-multiple {
    display: none; /* Se activa en desktop si se desea un carrusel */
  }

  .hero-overlay-content {
    position: relative; /* Ya no es absolute, el contenedor hero lo centra */
    text-align: center;
    color: var(--surface-color);
    padding: 30px 40px;
    background-color: rgba(20, 30, 40, 0.65); /* Overlay más oscuro para contraste */
    border-radius: var(--border-radius-lg);
    width: clamp(300px, 90%, 700px);
    z-index: 5;
    box-shadow: var(--shadow-lg);
  }
  .hero-main-title {
    font-size: clamp(2.25rem, 6vw, 3.75rem);
    margin-bottom: 0.5em;
    color: var(--surface-color);
    font-family: var(--secondary-font);
    line-height: 1.15;
    font-weight: 700;
  }
  .hero-subtitle {
    font-size: clamp(1.1rem, 3vw, 1.35rem);
    margin-bottom: 1.75em;
    color: rgba(255, 255, 255, 0.9);
    font-weight: 300;
  }
  .hero-btn {
    font-size: clamp(1rem, 2.5vw, 1.2rem);
    padding: 14px 30px;
    background-color: var(--secondary-color);
    color: var(--surface-color) !important;
    box-shadow: var(--shadow-md);
    text-transform: uppercase;
    letter-spacing: 0.8px;
    font-weight: 600;
  }
  .hero-btn:hover, .hero-btn:focus {
    background-color: #FFAC33; /* Naranja más claro al pasar el ratón */
    transform: translateY(-3px) scale(1.03);
    box-shadow: var(--shadow-lg);
  }

  /* --- Contenido Principal de la Página --- */
  .main-content {
    position: relative;
    z-index: 2;
    background-color: var(--background-color);
    padding-top: 1px; /* Evitar colapso de márgenes */
  }

  .content-section {
    padding: 60px 0;
    margin-bottom: 0;
  }
  .content-section:not(:last-of-type) {
     border-bottom: 1px solid var(--border-color);
  }

  .section-title {
    font-family: var(--secondary-font);
    text-align: center;
    font-size: clamp(2rem, 5vw, 2.8rem);
    margin-bottom: 1rem;
    color: var(--text-color);
    font-weight: 700;
  }
  .section-subtitle { /* Para subtítulos de sección opcionales */
    font-family: var(--primary-font);
    text-align: center;
    font-size: clamp(1.1rem, 3vw, 1.3rem);
    margin-bottom: 2.5rem;
    color: var(--text-color-light);
    font-weight: 400;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }
  .section-intro {
    font-size: 1.1rem;
    line-height: 1.7;
    color: var(--text-color-light);
    max-width: 750px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 2.5rem;
    text-align: center;
  }

  /* --- Textos y Utilidades --- */
  .text-center { text-align: center; }
  .lead-text {
    font-size: 1.25rem;
    font-weight: 300;
    color: var(--text-color-light);
    margin-bottom: 1.75rem;
  }
  .no-data {
    font-style: italic;
    color: var(--text-color-light);
    padding: 25px;
    background-color: var(--surface-color);
    border-left: 5px solid var(--secondary-color);
    border-radius: var(--border-radius-md);
    box-shadow: var(--shadow-sm);
  }

  /* --- Botones --- */
  .btn {
    display: inline-block;
    padding: 12px 28px;
    margin: 8px;
    background-color: var(--button-primary-bg);
    color: var(--surface-color) !important; /* Importante para sobreescribir estilos de link */
    text-decoration: none !important;
    border-radius: var(--border-radius-md);
    font-weight: 600;
    text-align: center;
    transition: background-color 0.25s ease, transform 0.2s ease, box-shadow 0.25s ease;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    line-height: 1.5;
    box-shadow: var(--shadow-sm);
    font-family: var(--primary-font);
    letter-spacing: 0.3px;
  }
  .btn:hover, .btn:focus {
    background-color: var(--button-primary-hover-bg);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }
  .btn-secondary {
    background-color: var(--button-secondary-bg);
    color: var(--button-secondary-text) !important;
  }
  .btn-secondary:hover, .btn-secondary:focus {
    background-color: var(--button-secondary-hover-bg);
  }
  .btn-outline {
    background-color: transparent;
    color: var(--primary-color) !important;
    border: 2px solid var(--primary-color);
  }
  .btn-outline:hover, .btn-outline:focus {
    background-color: var(--primary-color);
    color: var(--surface-color) !important;
  }
  .btn-sm {
    padding: 10px 20px;
    font-size: 0.9rem;
  }
  .btn-lg {
    padding: 16px 36px;
    font-size: 1.15rem;
  }
  .btn-block { /* Para que el botón ocupe el ancho disponible */
    display: block;
    width: 100%;
  }
  .btn-submit {
    width: 100%;
    max-width: 320px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .button-group {
    text-align: center;
    margin-top: 2.5rem;
    margin-bottom: 1.5rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
  }
  .button-group .btn {
     margin: 6px; /* Espaciado consistente */
  }

  /* Para los botones de autonomías específicamente */
  .autonomia-buttons .btn-autonomia {
    background-color: var(--surface-color); /* Fondo blanco */
    color: var(--primary-color) !important; /* Texto azul */
    border: 1px solid var(--border-color); /* Borde sutil */
    min-width: 200px; /* Ancho mínimo */
    font-weight: 500;
    box-shadow: var(--shadow-xs);
  }
  .autonomia-buttons .btn-autonomia:hover, .autonomia-buttons .btn-autonomia:focus {
    background-color: rgba(0, 122, 255, 0.05); /* Ligero fondo azul */
    border-color: var(--primary-color);
    color: var(--primary-color-dark) !important;
    box-shadow: var(--shadow-sm);
  }

  /* --- Diseño de Tarjetas (para Restaurantes, Provincias, etc.) --- */
  .grid-layout { /* Clase genérica para layouts de rejilla */
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Columnas adaptables */
    gap: 24px; /* Espacio entre tarjetas */
    margin-top: 2.5rem;
  }
  .card {
    background-color: var(--surface-color);
    border-radius: var(--border-radius-lg); /* Bordes más redondeados */
    box-shadow: var(--shadow-md);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid var(--border-color);
  }
  .card:hover {
    transform: translateY(-6px);
    box-shadow: var(--shadow-lg);
  }
  .card-img-top {
    width: 100%;
    height: 220px;
    object-fit: cover;
  }
  .card-body {
    padding: 24px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .card-title {
    font-size: 1.5rem;
    margin-bottom: 0.75rem;
    font-family: var(--secondary-font);
    color: var(--text-color);
    font-weight: 700;
  }
  .card-subtitle { /* Para subtítulos en tarjetas */
    font-size: 0.9rem;
    color: var(--text-color-light);
    margin-bottom: 1rem;
    font-weight: 500;
  }
  .card-rating {
    font-size: 0.9rem;
    color: var(--text-color-light);
    margin-bottom: 0.75rem;
  }
  .card-rating .stars {
    color: var(--secondary-color);
    font-size: 1.15em;
  }
  .card-text {
    font-size: 1rem;
    line-height: 1.6;
    margin-bottom: 1.25rem;
    color: var(--text-color-light);
    flex-grow: 1; /* Para que el texto ocupe espacio antes de las acciones */
  }
  .card-actions {
    margin-top: auto; /* Empuja las acciones al final */
    padding-top: 1.25rem;
    border-top: 1px solid var(--border-color);
    text-align: right;
    display: flex; /* Para alinear botones */
    justify-content: flex-end; /* Alinea botones a la derecha */
    gap: 10px; /* Espacio entre botones de acción */
  }
  .card-footer {
    padding: 12px 24px;
    background-color: rgba(247, 249, 252, 0.7); /* Fondo muy ligero para el footer */
    text-align: right;
    border-top: 1px solid var(--border-color);
  }
  .social-icons a {
    color: var(--text-color-light);
    text-decoration: none;
    font-size: 1.35rem;
    margin-left: 18px;
    transition: color 0.2s ease;
  }
  .social-icons a:hover, .social-icons a:focus {
    color: var(--primary-color);
  }

  /* --- Sección Extras / Características --- */
  .grid-features {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 24px;
    margin-top: 2.5rem;
  }
  .feature-item {
    text-align: center;
    padding: 28px 24px;
    background-color: var(--surface-color);
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-color);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .feature-item:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-md);
  }
  .feature-icon {
    font-size: 2.8rem;
    display: block;
    margin-bottom: 1.25rem;
    color: var(--primary-color);
  }
  .feature-title {
    font-size: 1.3rem;
    margin-bottom: 0.6rem;
    font-family: var(--primary-font); /* Usar fuente primaria para consistencia */
    font-weight: 600;
    color: var(--text-color);
  }
  .feature-item p {
    font-size: 0.95rem;
    color: var(--text-color-light);
  }

  /* --- Formulario de Contacto --- */
  .contact-form {
    max-width: 700px;
    margin: 2.5rem auto 0 auto;
    padding: 32px;
    background-color: var(--surface-color);
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-md);
    border: 1px solid var(--border-color);
  }
  .form-group {
    margin-bottom: 1.75rem;
  }
  .form-group label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    font-size: 1rem;
    color: var(--text-color);
  }
  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group textarea {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-sm);
    font-size: 1rem;
    font-family: var(--primary-font);
    line-height: 1.5;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
    background-color: #FDFEFF; /* Ligeramente diferente al fondo para destacar */
  }
  .form-group input[type="text"]:focus,
  .form-group input[type="email"]:focus,
  .form-group textarea:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.15);
  }
  .form-group textarea {
    resize: vertical;
    min-height: 130px;
  }
  #form-status {
    margin-top: 20px;
    text-align: center;
  }
  #form-status p {
    padding: 12px 18px;
    border-radius: var(--border-radius-sm);
    font-weight: 500;
  }
  #form-status p.success { background-color: #D1FAE5; color: #065F46; border: 1px solid #A7F3D0; } /* Verde Tailwind */
  #form-status p.error   { background-color: #FEE2E2; color: #991B1B; border: 1px solid #FECACA; } /* Rojo Tailwind */


  /* --- Footer --- */
  .footer {
    background-color: #2C3A47; /* Un gris oscuro más profundo */
    color: rgba(255, 255, 255, 0.8); /* Blanco con ligera transparencia */
    text-align: center;
    padding: 40px 0;
    margin-top: 50px;
    position: relative;
    z-index: 2;
  }
  .footer p {
    margin-bottom: 0.75rem;
    font-size: 0.9rem;
  }
  .footer .social-icons a {
    color: rgba(255, 255, 255, 0.8);
  }
  .footer .social-icons a:hover, .footer .social-icons a:focus {
    color: var(--surface-color);
  }
  .footer-brand { /* Si quieres un logo o nombre en el footer */
    font-family: var(--secondary-font);
    font-size: 1.5rem;
    color: var(--surface-color);
    margin-bottom: 1rem;
    display: block;
  }


  /* --- Estilos Específicos de la Página de Detalle (Sitios.html) --- */
  .page-detail-container { /* Contenedor principal para la página de sitios */
    padding: 30px 0; /* Padding superior e inferior para la sección */
  }
  .page-detail-card {
    padding: 32px 36px;
    background-color: var(--surface-color);
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-md);
    margin: 0 auto; /* Ya centrado por .container, pero asegura */
    max-width: 850px;
    border: 1px solid var(--border-color);
  }
  .page-detail-card h1 {
    color: var(--text-color);
    border-bottom: 2px solid var(--primary-color);
    padding-bottom: 18px;
    margin-bottom: 28px;
    font-size: clamp(1.8rem, 4vw, 2.5rem);
    font-family: var(--secondary-font);
    font-weight: 700;
  }
  .page-detail-card p {
    margin-bottom: 18px;
    font-size: 1.05rem;
    line-height: 1.75;
    color: var(--text-color-light);
  }
  .page-detail-card strong {
    color: var(--text-color);
    font-weight: 600;
  }
  .data-label { /* Para etiquetas como "Tipo Autonomía:", "Provincias:" */
    font-weight: 600;
    color: var(--text-color);
    margin-right: 8px;
  }

  /* Lista de Provincias/Elementos */
  .items-list {
      list-style-type: none;
      margin-top: 12px;
      padding-left: 5px;
  }
  .items-list li {
      margin-bottom: 10px;
      font-size: 1.05rem;
      position: relative;
      padding-left: 28px; /* Espacio para el icono */
      color: var(--text-color-light);
      line-height: 1.6;
  }
  .items-list li::before {
    content: "➔"; /* O un SVG, o un icono de FontAwesome si estuviera disponible */
    color: var(--primary-color);
    position: absolute;
    left: 0;
    top: 2px; /* Ajuste vertical */
    font-weight: bold;
    font-size: 1.1em;
  }
  .info-text {
    color: var(--text-color-light);
    font-style: italic;
    font-size: 1rem;
    padding: 10px 0;
  }
  .error-message { /* Mensajes de error más destacados */
    color: #B91C1C; /* Rojo oscuro */
    font-weight: 500;
    font-size: 1.05rem;
    padding: 16px 20px;
    border: 1px solid #FCA5A5; /* Borde rojo claro */
    background-color: #FEE2E2; /* Fondo rojo muy claro */
    border-radius: var(--border-radius-md);
    margin-top: 20px;
    margin-bottom: 20px;
  }
  .back-button-container { /* Contenedor para el botón de volver */
    margin-top: 30px;
    text-align: center; /* O left, si se prefiere */
  }


  /* --- Media Queries para Adaptabilidad --- */

  /* Móviles y Tablets Pequeñas (hasta 768px) */
  @media only screen and (max-width: 768px) {
    body {
      font-size: 15px; /* Ligeramente más pequeño en móviles */
      padding-top: 65px; /* Ajustar al alto de la navbar móvil */
    }
    .navbar { height: 65px; }
    #hero-image-container { min-height: 50vh; } /* Hero más bajo en móviles */

    .section-title { font-size: clamp(1.8rem, 7vw, 2.4rem); }
    .section-subtitle { font-size: clamp(1rem, 4vw, 1.2rem); margin-bottom: 2rem; }
    .hero-main-title { font-size: clamp(2rem, 8vw, 3rem); }
    .hero-subtitle { font-size: clamp(1rem, 4vw, 1.25rem); }

    .nav-links {
      display: none; /* Oculto hasta que se active con el burger */
      position: absolute;
      top: 65px; /* Justo debajo de la navbar */
      left: 0;
      width: 100%;
      background-color: var(--navbar-background);
      flex-direction: column;
      padding: 10px 0;
      box-shadow: var(--shadow-md);
      border-top: 1px solid var(--border-color);
      z-index: 999; /* Asegurar que esté sobre el contenido pero debajo de la navbar */
    }
    .nav-links a {
      display: block;
