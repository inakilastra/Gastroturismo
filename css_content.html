<style>

    /* Estilos para la detección de dispositivo y color de fondo DEL BODY */

        color: #1f2937; /* Gris oscuro, igual que el default de css_content.html */
    }

    body.fondo-ordenador {
        background-color: #6BCB77; /* Verde para ordenador */
        color: white; /* Color de texto general por defecto para el body */
    }

        color: white;

        color: #374151; /* Mantenemos el color original definido en css_content.html */
    }

        color: white; /* Esto corregirá el contraste que se ve en tu captura de pantalla */
    }

    /*
       NOTA IMPORTANTE:
       No necesitas cambiar el color de texto de:
       - Contenido dentro de .card (porque .card tiene fondo blanco).
       - .site-header (tiene su propio fondo degradado y texto blanco).
       - .breadcrumbs-nav (tiene su propio fondo gris claro).
